<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator-app</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <input type="text" id="display" disabled>

        <div class="buttons">
            <!-- row 1 -->
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="delete">DEL</button>

            <!-- row 2 -->
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="function">+</button>

            <!-- row 3 -->
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="function">-</button>

            <!-- row 4 -->
            <button>.</button>
            <button>0</button>
            <button class="function">รท</button>
            <button class="function">ร</button>

            <!-- row 5 -->
            <button class="reset">RESET</button>
            <button class="equal">=</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
